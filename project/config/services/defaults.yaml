services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false

    App\:
        resource: '../../src/*'
        exclude: '../../src/{DependencyInjection,Entity,Migrations,Tests,Kernel.php}'

    App\Controller\:
        resource: '../../src/Controller'
        tags: ['controller.service_arguments']

    App\Form\EventSubscriber\:
        resource: '../../src/Form/EventSubscriber'
        autowire: false
        autoconfigure: false
